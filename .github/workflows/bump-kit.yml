name: bump-kit

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"

permissions:
  contents: write
  pull-requests: write

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Bump kit version
        run: ./scripts/bump-kit.py
      - name: Create pull request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore: bump kit version"
          title: "chore: bump kit version"
          body: "Automated bump to the latest Barrzen Axum Kit crates.io release."
          branch: "automation/bump-kit-version"
          delete-branch: true
          base: "main"
